<svg 
  width="300" 
  height="220" 
  viewBox="0 0 300 220" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Heart outline -->
  <path
    d="M150,170
      C80,120,40,90,75,60
      C110,30,150,70,150,100
      C150,70,190,30,225,60
      C260,90,220,120,150,170 Z"
    fill="none"
    stroke="url(#gradHeart)"
    stroke-width="12"
  />

  <!-- Animated arrow group -->
  <g>
    <animateTransform
      attributeName="transform"
      type="translate"
      dur="2s"
      values="0 0; 0 -20; 0 0"
      repeatCount="indefinite"
    />
    <!-- Arrow curve -->
    <path
      d="M80,120 Q110,105 160,115 Q210,125 245,60"
      fill="none"
      stroke="url(#gradArrow)"
      stroke-width="10"
      marker-end="url(#arrowhead)"
    />
    <!-- Dots on path for stock points -->
    <circle cx="110" cy="105" r="7" fill="#3090E0" />
    <circle cx="160" cy="115" r="7" fill="#3090E0" />
    <circle cx="210" cy="125" r="7" fill="#3090E0" />
  </g>

  <!-- Arrow head marker -->
  <defs>
    <linearGradient id="gradArrow" x1="80" y1="120" x2="245" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1fa2ff"/>
      <stop offset="1" stop-color="#64f1c2"/>
    </linearGradient>
    <linearGradient id="gradHeart" x1="75" y1="60" x2="225" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1fa2ff"/>
      <stop offset="1" stop-color="#64f1c2"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="10" refY="7.5" orient="auto">
      <polygon points="3,4 15,7.5 3,11" fill="#48c9b0"/>
    </marker>
  </defs>
  
  <!-- Brand text -->
  <text x="55" y="210" font-family="Segoe UI, Arial" font-size="38" font-weight="600" fill="#2446ae">The Relationships</text>
  <text x="260" y="210" font-family="Segoe UI, Arial" font-size="38" font-weight="600" fill="#64f1c2">Lab</text>
</svg>
